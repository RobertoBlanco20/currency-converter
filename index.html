<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>

    <!-- BOOTSTRAP 5 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <main>
        <h1 class="text-center mt-5 fs-1">Currency Convertâ‚¬r</h1>

        <form class="container mt-5">

           <div>
                <div class="form-outline mt-1 col-12 container mx-auto">
                    <label class="form-label" for="typeNumber">Amount:</label>
                    <input type="number" id="typeNumber" class="form-control amount" min="0" />

                </div>
           </div>

           <div class="mt-3 container mx-auto">
                <label class="form-label" for="currency-from">From:</label>
                <select class="first-currency form-select h-25" id="currency-from" aria-label="Default select example">
                    <option value="USD" selected>(USD) Dolar</option>
                    <option value="AUD">(AUD) Dolar Australiano</option>
                    <option value="CAD">(CAD) Dolar Canadiense</option>
                    <option value="EUR">(EUR) Euro</option>
                    <option value="CHF">(CHF) Franco Suizo</option>
                    <option value="GBP">(GBP) Libra Esterlina</option>
                    <option value="ARS" >(ARS) Peso argentino</option>
                    <option value="MXN">(MXN) Peso Mexicano</option>
                    <option value="UYU">(UYU) Peso Uruguayo</option>
                    <option value="BRL">(BRL) Real</option>
                    <option value="CNY">(CNY) Yuan Chino</option>
                    <option value="JPY">(JPY) Yen Japones</option>
                 </select>
           </div>

           <div class="mt-3 container mx-auto">
                <label class="form-label" for="currency-to">To:</label>  
                <select class="second-currency form-select h-25" id="currency-to" aria-label="Default select example">
                    <option value="USD" >(USD) Dolar</option>
                    <option value="AUD">(AUD) Dolar Australiano</option>
                    <option value="CAD">(CAD) Dolar Canadiense</option>
                    <option value="EUR" selected>(EUR) Euro</option>
                    <option value="CHF">(CHF) Franco Suizo</option>
                    <option value="GBP">(GBP) Libra Esterlina</option>
                    <option value="ARS">(ARS) Peso argentino</option>
                    <option value="MXN">(MXN) Peso Mexicano</option>
                    <option value="UYU">(UYU) Peso Uruguayo</option>
                    <option value="BRL">(BRL) Real</option>
                    <option value="CNY">(CNY) Yuan Chino</option>
                    <option value="JPY">(JPY) Yen Japones</option>
                </select>
           </div>

           <div class="d-none container alert alert-danger text-center mt-4" role="alert">
            Equal currency's or u not defined amount.
          </div>
            
            <div class="btn-div d-flex justify-content-center mt-5">
                <button disabled id="btn" class="btn px-5 py-2">Convert</button>
            </div>
        </form>



        <div class="container">
            <div class="row boxs">
                <!-- Currency Cards -->
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
